<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
      <form class="form-horizontal" #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)" novalidate>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <h2>Register New User</h2>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="name">Name</label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                          <input type="text" name="name" class="form-control" id="name" required minlength="4"
                                 placeholder="John Doe" autofocus ngModel  >

                      </div>

                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                          </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="email">E-Mail Address</label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                          <input type="text" name="email" class="form-control" id="email"
                                 placeholder="you@example.com" required autofocus ngModel>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <!-- Put e-mail validation error messages here -->
                          </span>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="password">Password</label>
              </div>
              <div class="col-md-6">
                  <div class="form-group has-danger">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                          <input type="password" name="password" class="form-control" id="password"
                                 placeholder="Password" required ngModel>
                      </div>
                  </div>
              </div>

          </div>
          <div class="row">
              <div class="col-md-3 field-label-responsive">
                  <label for="password">Confirm Password</label>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem">
                              <i class="fa fa-repeat"></i>
                          </div>
                          <input type="password" name="password-confirmation" class="form-control"
                                 id="password-confirm" placeholder="Password" required ngModel>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <button type="submit" [ladda]="regLoading" data-style="zoom-in" class="btn btn-success override_ladda"><i class="fa fa-user-plus"></i> Register</button>
                  <a class="btn btn-link" routerLink="/">Go back to login</a>
              </div>
              <!-- <div class="col-md-3">
                <a class="btn btn-link" routerLink="/login">Go back to login</a>
              </div> -->
          </div>
      </form>
    </div>
    <div class="col-md-2">&nbsp;</div>
  </div>

</div>
